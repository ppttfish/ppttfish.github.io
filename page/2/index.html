          <h1><a href="/2018/05/10/继承学习笔记/">继承的三种实现</a></h1>
        </div>
        <div class="post-mate">
          <i class="iconfont icon-04"></i>
          <time class="post-time">2018-05-10</time>
          <ul class="post-tags">
             
              
                <li>
                  <i class="iconfont icon-06tags"></i>
                  <a href="/tags/js/">js</a>
                </li>
              
                <li>
                  <i class="iconfont icon-06tags"></i>
                  <a href="/tags/学习笔记/">学习笔记</a>
                </li>
                
            
          </ul>
        </div>
        <div class="post-content">
          <div class="post-content markdown">
            <p>最近看了阮老师和廖老师的博客，对继承有了点认识，趁着现在还清楚，先记下来。<br>阮老师在博客中把继承分为构造函数的继承和非构造函数的继承，前者是继承prototype来实现，后者则是通过拷贝父类的所有属性和方法来实现继承。廖老师的教程中还提到了ES6的新增加的关键字class，使得继承的写法变得简单。<br>
          </div>
        </div>
        <p class="post-readmore">
          <a href="/2018/05/10/继承学习笔记/">阅读全文 »</a>
        </p>
